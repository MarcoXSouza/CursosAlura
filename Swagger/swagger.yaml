swagger: '2.0'
schemes:
  - http
  - https
host: 'localhost:8085'
basePath: /meubancoboladao-api/v1
info:
  version: 1.0.0
  title: MeuBancoBoladao Api
  description: >-
    Administra a movimentação bancária do correntista e controla o acesso
    através de CPF e senha.
  termsOfService: 'http://localhost:8085/meubancoboladao-api/v1/termo-uso'
  contact:
    name: Suporte
    url: 'http://localhost:8085/meubancoboladao-api/v1/suporte'
    email: suporte@meubancoboladaoapi.com
securityDefinitions:
  BasicAuth:
    type: basic
security:
  - BasicAuth: []
consumes:
  - application/json
produces:
  - application/json
tags:
  - name: Cliente
  - name: Conta
  - name: Extrato
  - name: Transacao
paths:
  /cliente:
    post:
      tags:
        - Cliente
      summary: Cadastra Cliente
      description: Cadastra um novo Cliente
      operationId: cadastraCliente
      parameters:
        - in: body
          name: cliente_
          schema:
            $ref: /definitions/Cliente
      responses:
        '201':
          description: Cadastro efetuado com sucesso!!!
          schema:
            $ref: '#/definitions/Cliente'
        '400':
          description: Requisição invalida!!!
        '500':
          description: Erro interno no servidor!!!
  '/conta/{agencia}/{numero}/{digito}/saldo':
    get:
      tags:
        - Conta
      summary: Consulta saldo
      description: Consulta o saldo da conta do cliente.
      operationId: consultaSaldo
      security:
        - BasicAuth: []
      parameters:
        - in: path
          name: agencia
          type: integer
          format: int32
          required: true
        - in: path
          name: numero
          type: integer
          format: int64
          required: true
        - in: path
          name: digito
          type: integer
          format: int32
          required: true
        - in: header
          name: Authorization
          type: string
          required: true
      responses:
        '200':
          description: Consulta a saldo efetuada com sucesso!!!
          schema:
            type: number
            format: double
        '400':
          description: Requisição inválida!!!
        '401':
          description: Requisição não autorizada!!!
        '500':
          description: Erro no servidor!!!
  /transacao:
    post:
      tags:
        - Transacao
      summary: Cadastra transação na conta
      description: Cadastra uma transação de debito ou deposito na conta!
      security:
        - BasicAuth: []
      operationId: cadastraTransacao
      parameters:
        - in: header
          type: string
          name: Authorization
          required: true
        - in: body
          name: transacao
          schema:
            $ref: '#/definitions/Transacao'
          required: true
        - in: query
          name: tipo
          type: string
          enum:
            - debito
            - deposito
          required: true
      responses:
        '201':
          description: Cadastro de transação efetuado com sucesso!!!
          schema:
            $ref: '#/definitions/Transacao'
        '400':
          description: Requisição inválida!!!
        '401':
          description: Requisição não autorizada!!!
        '500':
          description: Erro no servidor!!!
  '/extrato/{agencia}/{numero}/{digito}':
    get:
      tags:
        - Extrato
      summary: Consulta Extrato
      description: Consulta o extrato da conta.
      operationId: consultaExtrato
      security:
        - BasicAuth: []
      parameters:
        - in: path
          name: agencia
          type: integer
          format: int32
          required: true
        - in: path
          name: numero
          type: integer
          format: int64
          required: true
        - in: path
          name: digito
          type: integer
          format: int32
          required: true
        - in: header
          name: Authorization
          type: string
          required: true
      responses:
        '200':
          description: Consulta de extrato efetuada com sucesso!!!
          schema:
            $ref: '#/definitions/Extrato'
        '400':
          description: Requisição inválida!!!
        '401':
          description: Requisição não autorizada!!!
        '500':
          description: Erro no servidor!!!
  '/transacao/{codigo}':
    put:
      tags:
        - Transacao
      summary: Altera o valor da transação
      description: Altera o valor da transação existente na conta do cliente
      security:
        - BasicAuth: []
      operationId: alteraValorTransacao
      parameters:
        - in: path
          name: codigo
          type: integer
          format: int64
          required: true
        - in: query
          name: valor
          type: number
          format: double
          required: true
        - in: header
          name: Authorization
          type: string
          required: true
      responses:
        '204':
          description: Alteração do valor efetuada com sucesso!!!
        '400':
          description: Requisição inválida!!!
        '401':
          description: Requisição não autorizada!!!
        '500':
          description: Erro no servidor!!!
    delete:
      tags:
        - Transacao
      summary: Exclui a transação
      description: Exclusao da transação existente na conta do cliente
      operationId: excluiTransacao
      security:
        - BasicAuth: []
      parameters:
        - in: path
          name: codigo
          type: integer
          format: int64
          required: true
        - in: header
          name: Authorization
          type: string
          required: true
      responses:
        '200':
          description: Transação excluida com sucesso!!!
        '204':
          description: Alteração do valor efetuada com sucesso!!!
        '400':
          description: Requisição inválida!!!
        '401':
          description: Requisição não autorizada!!!
        '500':
          description: Erro no servidor!!!
definitions:
  Cliente:
    type: object
    properties:
      id:
        type: integer
        format: int64
        example: 234
      titular:
        type: string
        example: Anne Caroline
      cpf:
        type: string
        maxLength: 11
        minLength: 11
        example: 01234567890
      senha:
        type: string
        format: password
        example: senha123
      conta:
        type: array
        items:
          $ref: '#/definitions/Conta'
  Conta:
    type: object
    properties:
      agencia:
        type: integer
        format: int32
        example: 975
      numero:
        type: integer
        format: int64
        example: 768554
      digito:
        type: integer
        format: int32
        example: 7
      saldo:
        type: number
        format: double
        example: 105.1
      cliente:
        $ref: '#/definitions/Cliente'
      transacoes:
        type: array
        items:
          $ref: '#/definitions/Transacao'
  Transacao:
    type: object
    properties:
      id:
        type: integer
        format: int64
      tipo:
        type: string
        enum:
          - debito
          - deposito
      valor:
        type: number
        format: double
      data:
        type: string
        format: date-time
      conta:
        $ref: '#/definitions/Conta'
  Extrato:
    type: object
    properties:
      transacoes:
        type: array
        items:
          $ref: '#/definitions/Transacao'
